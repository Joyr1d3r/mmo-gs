<main class="p-0 mt-0">
    <div class="dashboard__promo-container">
        <div class="container-lg pb-0">
            <div class="row">
                <div class="col-120 col-md-80 col-sm-70">
                    <p class="label mb-3 text-uppercase dashboard__promo-category">{{lead.category}}</p>
                    <h1 class="text-uppercase mb-3 font-weight-bold">{{lead.title}}</h1>
                    <p class="dashboard__promo-desc">{{lead.desc}}</p>
                    <button class="dashboard__promo-more text-uppercase btn btn-primary font-weight-bold">More Info</button>
                </div>
            </div>
            <div class="row">
                <div class="col-auto" v-for="item in information">
                    <div class="dashboard__promo-card card"
                         :class="{'card-active': item.active}">
                        <img :src="item.img" :alt="item.title" class="card-img-top">
                        <div class="card-img-overlay d-flex flex-column">
                            <div class="wrapper d-flex flex-grow-1 h-auto">
                                <tag :type="item.tag" class="">{{item.tag}}</tag>
                            </div>
                            <p class="h3 text-uppercase">{{item.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <who-we-are/>
    <our-services/>
    <why-us/>
    <blog/>
</main>
