<form>
    <div class="contact-us__form-container bg-white">
        <div class="row">
            <div class="col-120 col-sm-60 form-group">
                <label for="name" class="font-weight-bolder">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter Name">
            </div>
            <div class="col-120 col-sm-60 form-group">
                <label for="email" class="font-weight-bolder">E-mail</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter E-mail">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="message" class="font-weight-bolder">Message</label>
                <textarea class="form-control"
                          name="message"
                          id="message"
                          rows="5"
                          placeholder="Enter message"></textarea>
            </div>
        </div>
        <div class="row mt-3 mt-sm-4">
            <div class="col-60 col-sm-40">
                <input type="text" name="captcha" class="form-control" placeholder="Enter captcha">
            </div>
            <div class="col-60 col-sm-40 d-flex align-items-center justify-content-end justify-content-md-center">
                <button class="contact-us__captcha btn btn-link"> Not readable?<br>Change text</button>
            </div>
            <div class="col-120 col-sm-40 d-flex align-items-center">
                <button class="w-100 btn btn-primary text-uppercase font-weight-bolder">Send</button>
            </div>
        </div>
    </div>
</form>
